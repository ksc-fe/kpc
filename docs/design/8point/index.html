                </div></div><div class="contents"><div class="api"><div><h2 id='8%E5%83%8F%E7%B4%A0%E8%A7%84%E5%88%99'>8像素规则</h2><p>建立一个以8pt为单位的网格系统，利用8的倍数来规定页面中元素(按钮、输入框、图片等)的尺寸及各自间距的大小。即任何需要自定义的长、宽，marging和padding都应该是8的倍数。</p>
<p><img src="/imgs/design/8xiangsu01.png" alt="设计原则"></p>
<p>目前主流的屏幕尺寸大部分都是8的整数倍数。即使某些屏幕边长像素不是8的倍数，在设计中仍然可以尽量做到自定义元素的长、宽、marging，以及padding都是8的倍数来维持设计的一致性。</p>
