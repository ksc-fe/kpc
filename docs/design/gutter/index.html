                </div></div><div class="contents"><div class="api"><div><p>依据格式塔原理所述：“单个视觉元素之间无限接近，视觉上会形成一个较大的整体。距离近的单个视觉元素会溶为一个整体”。通过控制元素间距离表达元素间的关联度，关联度高即距相对距离更近，反之则较远。</p>
<h2 id='header-%E9%81%B5%E5%BE%AA8%E5%83%8F%E7%B4%A0%E8%A7%84%E5%88%99'>遵循8像素规则</h2><p>以8px作为基础间距，再根据内容关系紧密程度，以8px的倍数定义内容间距。</p>
<p>常用间距为8px、16px、24px、32px四种。</p>
<h2 id='header-%E7%BA%B5%E5%90%91%E9%97%B4%E8%B7%9D'>纵向间距</h2><p><img src="/imgs/design/zongxiangjianju.png" alt="设计原则"></p>
